<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="高額療養費制度の自己負担限度額を年収から簡単に判定できるツールです。">
<link rel="stylesheet" href="css/style.css">
<title>高額療養費 自己負担限度額判定ツール</title>
</head>
<body>

<div class="container">
<header>
    <div class="header-content">
        <h1>高額療養費制度<br>自己負担限度額判定ツール</h1>
        <p class="header-desc">年収から自己負担限度額の目安を算出します</p>
    </div>
    <nav class="nav-menu">
        <a href="index.html" class="nav-item active">
            <span class="nav-label">限度額判定</span>
        </a>
        <a href="refund.html" class="nav-item">
            <span class="nav-label">払い戻し計算</span>
        </a>
    </nav>
</header>

<main>
    <section class="notice-section">
        <div class="notice-content">
            <p class="notice-text">このツールは年収からおおよその区分を確認するための<strong>目安</strong>です。正式な区分は、標準報酬月額や課税所得などをもとに決まります。</p>
        </div>
    </section>

    <section class="input-section">
        <div class="input-card">
            <div class="input-header">
            <p>年収を入力してください</p>
        </div>
        
        <div class="input-field-wrapper">
            <label for="income" class="field-label">年収（おおよそ）</label>
            <div class="input-group-horizontal">
                <input type="number" id="income" class="input-large" min="0" placeholder="300" inputmode="numeric">
                <span class="unit-text">万円</span>
            </div>
        </div>

        <button class="btn-primary" id="judge-btn">
            判定する
            </button>
        </div>
    </section>

    <section id="result-section" class="result-section" style="display:none;">
        <div id="result"></div>
    </section>
<!-- 
    <section id="next-step" class="next-action-section" style="display:none;">
        <div class="next-action-card">
        <h3>次のステップ</h3>
        <p>実際の医療費から払い戻し金額を計算できます</p>
        <button class="btn-secondary" id="goto-refund-btn">
            払い戻し計算へ進む
        </button>
        </div>
    </section> -->
    </main>

    <footer class="site-footer">
    <p class="footer-note">※医療保険制度は複雑なため、詳細は加入している保険者（健康保険組合、全国健康保険協会（協会けんぽ）、市町村国保、国民健康保険組合、共済組合等）にお問い合わせください。</p>
    </footer>
</div>

<script src="js/common.js"></script>
<script src="js/judgement.js"></script>
</body>
</html>
